<div class="container">
  <div class="col-md-8 text-center">
    <button (click)="logout()" class="btn btn-primary">logout</button>

    <h3> The page is still under process. To check Logout function please click on reload , so that you can check logout
      function is working or not</h3>

    <div *ngFor="let item of formTypes">
      <div [formGroup]="item">
        <label [attr.for]="question.key">{{question.label}}</label>

        <div [ngSwitch]="question.controlType">

          <input *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key" [type]="question.type">

          <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
            <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
          </select>

        </div>

        <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
      </div>
    </div>
