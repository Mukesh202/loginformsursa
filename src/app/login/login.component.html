<div class="container">
  <div class="col-md-8 text-center">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="exampleInputEmail1"><b>Login Page</b></label>
        <br> <br><br> 
        <label for="exampleInputEmail1"><b>User Name</b></label>
        <input type="email" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> 
        <small id="emailHelp" class="form-text text-muted">User Name.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1"><b>Password</b></label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" [disabled]="loginForm.invalid" (click)="login()" class="btn btn-primary">Submit</button>
    </form>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{loginResponse?.message}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           <form [formGroup]="otpForm">
               <input formControlName="otp">
           </form>
          </div>
          <div class="modal-footer">
            <button type="button" (click)="verifyOtp()" class="btn btn-primary">Verify OTP</button>
          </div>
        </div>
      </div>
    </div>
  
  
  </div>
</div>
